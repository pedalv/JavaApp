<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Customer</title>
</head>
<body>

    <p>Temporary view page with will use REACT later</p>
    <h1>Welcome to customer page!</h1>

    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <table>
        <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${customers.empty}">
            <td colspan="2"> Ingen Customer </td>
        </tr>
        <tr th:each="customer : ${customers}">
            <td><span th:text="${customer.firstName}"> First Name </span></td>
            <td><span th:text="${customer.lastName}"> Last Name </span></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
