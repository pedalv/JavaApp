<!DOCTYPE html>
<html lang="en" ng-app="WeatherApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Error weather report" />
    <meta name="author" content="Pedro Alves" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="app/css/style.min.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Error Weather report email every hour</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery/dist/js/bootstrap.min.js"></script>

    <script src="app/js/app.js"></script>

    <script src="app/js/controllers/01-controllers.js"></script>
    <script src="app/js/controllers/error.js"></script>

    <script src="app/js/services/01-services.js"></script>
</head>

<body>
    <div class="container" ng-controller="ErrorCtrl">
        <div class="error">
            <h2>{{textWrong}}</h2>
            <p>{{textCause}}</p>
            <p>{{textSorry}}</p>
            <a href="{{linkBack}}">{{textBack}}</a>
        </div>
    </div>
</body>
</html>
