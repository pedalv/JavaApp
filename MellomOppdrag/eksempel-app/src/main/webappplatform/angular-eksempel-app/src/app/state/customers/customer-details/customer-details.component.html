<div *ngIf="customer$ | async as customer" >
  Customers list:
</div>

<h4>Details</h4>

<table *ngIf="customer$ | async" class="table">

  <tbody>
  <tr>
    <td>Id: </td>
    <td>{{ customer$.id }}</td>
  </tr>
  <tr>
    <td>Name: </td>
    <td>{{ customer$.name }}</td>
  </tr>
  <tr>
    <td>Project: </td>
    <td>{{ customer$.project }}</td>
  </tr>
  </tbody>
