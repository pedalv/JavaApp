<div class="container" style="margin-top: 70px;">

  <div class="alert alert-danger" id="employees-error" *ngIf="hasError">
    {{msgError}}
  </div>

  <table class="table table-hover">
    <caption>Listen av Agitecs ansatte</caption>
    <thead>
    <tr>
      <th id="id">#ID</th>
      <th id="fornavn">Fornavn</th>
      <th id="etternavn">Etternavn</th>
      <th id="rolle">Rolle</th>
      <th id="action">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td headers="id"> {{employee.id}} </td>
      <td headers="fornavn"> {{employee.firstName}} </td>
      <td headers="etternavn"> {{employee.lastName}} </td>
      <td headers="rolle"> {{employee.role}} </td>
      <td headers="action">
        <button class="btn btn-primary" (click)="selectEmployee(employee)"> Select</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="card text-center" *ngIf="selectedEmployee">
    <div class="card-header">
      # {{selectedEmployee.id}}
    </div>
    <div class="card-block">
      <h4 class="card-title">{{selectedEmployee.firstName}} {{selectedEmployee.lastName}}</h4>
      <p class="card-text">
        {{selectedEmployee.role}}
      </p>
    </div>

  </div>
</div>
